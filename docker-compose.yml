---
services:
  ocserv:
    image: quay.io/aminvakil/ocserv
    restart: unless-stopped
    container_name: ocserv
    hostname: welljoy.fun
    ports:
      - 445:443/udp
      - 445:443
    # volumes:
    #   - "/opt/ocserv:/etc/ocserv"
    sysctls:
      - net.ipv4.ip_forward=1
    cap_add:
      - NET_ADMIN
    security_opt:
      - no-new-privileges
